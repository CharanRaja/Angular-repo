<div class="content" role="main">
  <div class="center">
    <h2>USER REGISTARTION FORM</h2>
  </div>
  <form name="userFormGroup" [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
    <div>
      <div class="container">
        <div class="form-group">
          <label for="title">FirstName</label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter Title" class="form-control" formControlName="firstName" required />
          <div class="red" *ngIf="submitted && f.firstName.errors">
            First Name is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">LastName</label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter Title" class="form-control" formControlName="lastName" required />
          <div class="red" *ngIf="submitted && f.lastName.errors">
            Last Name is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">Email</label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter Title" class="form-control" formControlName="email_id" required />
          <div class="red" *ngIf="submitted && f.email_id.errors">
            Email is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">Mobile</label>&nbsp;&nbsp;
          <input type="number" placeholder="Enter Title" class="form-control" formControlName="mobile" required />
          <div class="red" *ngIf="submitted && f.mobile.errors">
            Mobile is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">Gender</label>&nbsp;&nbsp;
          <label>
            <input type="radio" value="Male" formControlName="gender">
            <span>Male</span>
          </label>
          <label>
            <input type="radio" value="Female" formControlName="gender">
            <span>Female</span>
          </label>
          <div class="red" *ngIf="submitted && f.gender.errors">
            Gender is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="comment">Address</label>&nbsp;&nbsp;
          <textarea placeholder="Enter your text here" class="form-control" formControlName="address"
            required></textarea>
          <div class="red" *ngIf="submitted && f.address.errors">
            Address is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">Password</label>&nbsp;&nbsp;
          <input type="password" placeholder="Enter Title" class="form-control" formControlName="password" required />
          <div class="red" *ngIf="submitted && f.password.errors">
            Password is required
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">Confirm Password</label>&nbsp;&nbsp;
          <input type="password" placeholder="Enter Title" class="form-control" formControlName="confirmPassword"
            required />
          <div class="red" *ngIf="submitted && userFormGroup.controls['confirmPassword'].errors?.passwordNotMatch">
            Confirm Password is required
          </div>
          <div class="red" *ngIf="submitted && userFormGroup.controls['confirmPassword'].errors?.passwordMatch">
            Confirm Password does not Match !!!
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label for="title">File</label>&nbsp;&nbsp;
          <button type="button" (click)="fileInput.click()">
            <input #fileInput name="file" type="file" accept="application/pdf" (change)="uploadFile($event)" />
          </button>
        </div>
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;
    <div>
      <button type="submit">Save</button>&nbsp;
      <button (click)="back()">Back</button>
    </div>
  </form>
</div>
